<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="hero-img">
          <picture class="hero-img">
            <source media="(min-width: 800px)" srcset="images/bg-desktop.svg" />
            <img class="decoration-img" src="images/bg-mobile.svg" alt="" />
          </picture>
          <img class="img-logo" src="images/logo.svg" alt="" />
          <img src="images/illustration-mockups.svg" alt="" />
        </div>

        <section class="section-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p class="main-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="main-button">Register</button>
        </section>
      </div>
    </main>
    <footer>
      <ul class="contact">
        <li>
          <a href="#"><i class="fa-brands font-icon fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands font-icon fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands font-icon fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
